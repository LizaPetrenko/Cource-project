<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>

<body>

        <div class="container">
            <form class="form" action="mailto:yelyzaveta.petrenko@ukma.edu.ua" accept-charset="utf-8">

                    <h1 class="h1">Contact</h1>
